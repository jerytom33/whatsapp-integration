services:
  - type: web
    name: whatsapp-backend
    env: node
    region: singapore
    buildCommand: npm install
    startCommand: node backend/src/server.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: AOC_API_KEY
        sync: false
      - key: WABA_ID
        sync: false
      - key: WHATSAPP_PHONE_NUMBER
        sync: false
      - key: AOC_PORTAL_BASE_URL
        value: https://portal.aoc.whatsapp.com
      - key: WEBHOOK_VERIFY_TOKEN
        sync: false
      - key: PORT
        value: 3000
      - key: ENCRYPTION_KEY
        sync: false
